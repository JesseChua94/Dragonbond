<template name="displayMember">
	{{#each infoGetter this.member this._id}}

		<td mID="{{mID}}"><input name="{{name}}" class="data" type="text" value="{{value}}"></td>
	{{/each}}

	<td id="buttonCells">					
		{{#if weekSelected}}
			<div class="attendance" id="{{this._id}}">
			</div>
		{{/if }}
		<button type="button" class="trash btn btn-default" aria-label="Left Align">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
	</td>


</template>
