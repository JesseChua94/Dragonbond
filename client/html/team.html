<template name="team">

	<div class="container-fluid">
		<div class="btn-group">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    {{setWeek}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu week">
		  	{{#each weeks}}
		  		<li>{{ week}}</li>
		  	{{/each}}
		  </ul>
		</div>
		<button type="button" class="add btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
	</div>

	{{#if show}}
		{{> warningMember}}
	{{/if}}

	<div class="container-fluid" id="team">
		<table  id="team" class="table table-bordered table-hover table-striped ">
			<thead>
				<tr>
					{{#each headers}}
					<th>{{heading}}</th>
					{{/each}}
					<th> </th>
				</tr>
			</thead>
			<tbody>
				{{#each members}}

				<tr>
					{{> displayMember}}

<!-- 					{{#if setWeek}}
 -->				{{> displayWeights}}
<!-- 					{{/if}}
 -->
					<td>
						<button type="button" class="trash btn btn-default" aria-label="Left Align">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>

				</tr>
				{{/each}}
			</tbody>

		</table>
	</div>
</template>
