<template name="team">

	<div class="container-fluid">
		<div class="btn-group">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    {{setWeek}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu week">
		  	{{#each weeks}}
		  		<li>{{ week}}</li>
		  	{{/each}}
		  </ul>
		</div>
		<button type="button" class="add btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
	</div>

	{{#if show}}
		{{> warning}}
	{{/if}}

	<div class="container-fluid" id="team">
		<table  id="team" class="table table-bordered table-hover table-striped ">
			<thead>
				<tr>
					{{#each headers}}
					<th>{{heading}}</th>
					{{/each}}
					<th> </th>
				</tr>
			</thead>
			<tbody>
				{{#each members}}

				<tr>
					{{> member}}

<!-- 					{{#if setWeek}}
 -->				{{> weights}}
<!-- 					{{/if}}
 -->
					<td>
						<button type="button" class="trash btn btn-default" aria-label="Left Align">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>

				</tr>
				{{/each}}
			</tbody>

		</table>
	</div>
</template>


<template name="warning">
	<div class="container">
		<div class="alert alert-warning alert-dismissible" role="alert">
	 		 <button type="button" class="resetAlert close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  		Are you sure you want to delete?
	  		<button type="button" class="resetAlert yes" data-dismiss="alert" aria-label="Close"> Yes</button>
	  		<button type="button" class="resetAlert no" data-dismiss="alert" aria-label="Close"> No</button>
		</div>
	</div>

</template>

<template name="member">
	{{#each infoGetter this.member.info this._id}}

		<td id="{{id}}"><input name="{{name}}" class="data" type="text" value="{{value}}"></td>
	{{/each}}
</template>

<template name="weights">
	{{#each infoGetter this.member.weights.Week2 this._id}}

	<td id="{{id}}"><input name="{{name}}" class="data" type="text" value="{{value}}"></td>
	{{/each}}


</template>
