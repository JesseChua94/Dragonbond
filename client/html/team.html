<template name="team">

	<div id="nav" class="container-fluid">

		{{#if show}}
			{{> warningMember}}
		{{/if}}
		
		<button  type="button" class="add btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>

		<div class="drop btn-group">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    {{setDrop}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu month">
		  	<li class='selected'><a href="#">Member Info</a> </li>
		  	{{#each months}}
		  		<li class='selected'> <a href="#">{{this}}</a> </li>
		  	{{/each}}

		  </ul>
		</div>

		{{#if monthSelected}}
			<nav id='week'>
			  <ul class="pagination">
			    <li>
			      <a href="#" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    {{#each weeks}}
			    	<li class='selected'><a href="#">{{this}}</a></li>
			    {{/each}}
			    <li>
			      <a href="#" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
		{{/if}}
	</div>

	

	<div class="container-fluid" id="team">
		<table  id="team" class="table table-bordered table-hover table-striped ">
			<thead>
				<tr>
					{{#each headers}}
					<th>{{heading}}</th>
					{{/each}}
					<th id="blank"> </th>
				</tr>
			</thead>
			<tbody>
				{{#each members}}

				<tr>
					{{> displayMember}}

				</tr>
				{{/each}}
			</tbody>

		</table>
	</div>
</template>
