<template name="singleWorkout">
	{{#each exerciseGetter this.month.exercises this._id this.month.week}}
		<input id="{{id}}" mWeek="{{mWeek}}" class="workoutName" name="{{exercise}}" type="text" value="{{name}}"><input id="{{id}}" class="workoutReps" name="{{exercise}}" type="text" value="{{reps}}">
	{{/each}}
</template>
